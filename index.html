<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            name="city"
            required
            class="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            name="subimt-btn"
            class="search-form-btn"
          />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div class="weather-data-left">
            <h1 class="weather-data-city"></h1>
            <p class="weather-data-details">
              <span class="day-and-time"></span>,
              <span class="weather-condition"></span> <br />
              Humidity: <strong><span class="humidity"></span>%</strong>, Wind:
              <strong><span class="wind-speed"></span>m/h</strong>
            </p>
          </div>
          <div class="weather-data-right">
            <span class="weather-emoji"></span>
            <span class="weather-temperature"></span
            ><span class="weather-unit">°F</span>
          </div>
        </div>
        <div class="forecast-container">
          <div class="daily-forecast">
            <div class="daily-forecast-day">Fri</div>
            <div class="daily-forecast-icon">⛈️</div>
            <div class="daily-forecast-temps">
              <span class="high-temp">69°</span>
              <span class="low-temp">50°</span>
            </div>
          </div>
          <div class="daily-forecast">
            <div class="daily-forecast-day">Sat</div>
            <div class="daily-forecast-icon">⛈️</div>
            <div class="daily-forecast-temps">
              <span class="high-temp">69°</span>
              <span class="low-temp">50°</span>
            </div>
          </div>
          <div class="daily-forecast">
            <div class="daily-forecast-day">Sun</div>
            <div class="daily-forecast-icon">⛈️</div>
            <div class="daily-forecast-temps">
              <span class="high-temp">69°</span>
              <span class="low-temp">50°</span>
            </div>
          </div>
          <div class="daily-forecast">
            <div class="daily-forecast-day">Mon</div>
            <div class="daily-forecast-icon">⛈️</div>
            <div class="daily-forecast-temps">
              <span class="high-temp">69°</span>
              <span class="low-temp">50°</span>
            </div>
          </div>
          <div class="daily-forecast">
            <div class="daily-forecast-day">Tue</div>
            <div class="daily-forecast-icon">⛈️</div>
            <div class="daily-forecast-temps">
              <span class="high-temp">69°</span>
              <span class="low-temp">50°</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/pmb9308613" target="_blank"
          >Peyton Bighorse</a
        >, is open-sourced on
        <a href="https://github.com/pmb9308613/weather-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://my-she-codes-weather-app.netlify.app" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
